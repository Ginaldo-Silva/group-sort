<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de grupo</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="script.js"></script>
</head>
<body>
    <div id="box">
        <h1>Sorteio de Grupos</h1>
        <div class="container-1">
            <div class="input-config">
                <label for="cursoSelect">Curso</label>
                <select name="cursoSelect" id="cursoSelect"></select>
            </div>
            <div class="input-config">
                <label for="turmaSelect">Periodo</label>
                <select name="turmaSelect" id="turmaSelect"></select>
            </div>
        </div>
        <details>
            <summary>Estudantes da turma<span class="material-symbols-outlined icon">
                expand_more
                </span></summary>
            <div id="content">
                <ul id="lista-alunos"></ul>
            </div>
        </details>
        <div class="container-1">
            <div class="input-config">
                <label for="quantidadeGrupos">Qauntidade de Grupos</label>
                <input type="number" id="quantidadeGrupos" min="2" value="2"></div>
            <button id="sortearGrupos">Sortear Grupos</button>
        </div>
        <div id="grupos-container"></div>

        <div id="botton-container">
            <button id="compartilharGrupos">Compartilhar Grupos no WhatsApp</button>
            <p>Site criado somente para estudantes da AEB/FBJ, site atualizado e gerido atualmente por Ginaldo.</p>
            <div id="footer">
                <h2 class="subtitle">Redes socias do criador</h2>
                <div>
                    <a class="social" href="https://www.instagram.com/ginaldosilva_18?igsh=MThuZGYxZ3pkY2g1dg%3D%3D&utm_source=qr">
                        <object type="image/svg+xml" data="svg/square-instagram.svg" width="20" height="20" class="social-icon"></object>
                        <h3>Instagram</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function gerarMensagemCompartilhamento() {
            const grupos = document.querySelectorAll('.grupo');
            let mensagem = 'Grupos para o trabalho:\n\n';

            grupos.forEach((grupo, index) => {
            const participantes = grupo.querySelectorAll('li');
            mensagem += `Grupo ${index + 1}:\n`;

            participantes.forEach(participante => {
            mensagem += `- ${participante.textContent}\n`;
            });

            mensagem += '\n';
            });

            // Codificar a mensagem para formato de URI
            return encodeURIComponent(mensagem);
        }

        // Função para abrir o WhatsApp com a mensagem de compartilhamento
        function compartilharNoWhatsApp() {
            const mensagem = gerarMensagemCompartilhamento();
            const url = `https://wa.me/?text=${mensagem}`;

            // Abrir a URL no WhatsApp
            window.open(url, '_blank');
        }

        // Adicionar ouvinte de evento para o botão de compartilhamento
        const compartilharGruposBtn = document.getElementById('compartilharGrupos');
        compartilharGruposBtn.addEventListener('click', compartilharNoWhatsApp);
    </script>
</body>
</html>
